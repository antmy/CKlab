{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通知公告</title>
    <link rel="stylesheet" href="{% static '/css/text.css' %}">
</head>
<body>
<header>
    <h3>通知公告</h3>
    <hr>
</header>
<section>
    <ul>

        {% for artical in articals %}
            <li>
                <a href="{% url 'lab:noticeContent' artical.id %}">{{ artical.title }}</a>
                <span class="date">{{ artical.time }}</span>
            </li>
            <br>
        {% endfor %}



    </ul>
</section>
</body>
</html>
